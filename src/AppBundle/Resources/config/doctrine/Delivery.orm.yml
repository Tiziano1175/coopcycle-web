AppBundle\Entity\Delivery:
    type: entity
    table: delivery
    fields:
        weight:
            type: integer
            nullable: true
        vehicle:
            type: string
            nullable: true
    oneToOne:
        order:
            targetEntity: Sylius\Component\Order\Model\OrderInterface
            inversedBy: delivery
            joinColumns:
                order_id:
                    referencedColumnName: id
    oneToMany:
        packages:
            targetEntity: AppBundle\Entity\Delivery\Package
            mappedBy: delivery
            cascade:
                - all
    manyToOne:
        store:
            targetEntity: AppBundle\Entity\Store
            inversedBy: deliveries
            joinColumn:
                store_id:
                    referencedColumnName: id
                    nullable: true
