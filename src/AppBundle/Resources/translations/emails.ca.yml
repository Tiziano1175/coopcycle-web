registration.email.subject: 'Confirmació per correu electrònic

  '
registration.email.message: '<h2>Benvingut a %brand_name%, %username%</h2>

  Has rebut aquest missatge perquè t''has registrat recentment a un compte %brand_name%.

  <br>

  Confirma la teva adreça de correu electrònic fent clic al botó següent.

  '
registration.email.confirm: Confirma el correu electrònic
registration.email.disclaimer: Aquest enllaç només es pot utilitzar una vegada per
  validar el vostre compte
registration.email.textMessage: 'Benvingut a %brand_name%, %username%,\n\n

  Heu rebut aquest missatge perquè us heu registrat recentment a un compte %brand_name%.\n

  Per confirmar el correu electrònic, feu clic a l’enllaç següent: <a href="%confirmationUrl%"
  rel="notrack">%confirmationUrl%</a>.

  '
resetting.email.message: <h2>Hola %username%</h2> Per restablir la vostra contrasenya,
  feu clic al botó següent.
resetting.email.reset: Restablir la contrasenya
order.view: Veure comanda
order.public_url: 'Per fer el seguiment de l’estat de la comanda, <a href="%order.public_url%">clica
  aquí</a>.

  '
