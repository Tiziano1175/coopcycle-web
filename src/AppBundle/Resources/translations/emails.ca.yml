  <br>

  S''ha creat una nova comanda per al restaurant <strong>%restaurant.name%</strong>.

  '
admin.pledge.subject: S'ha enviat un nou suggeriment!
admin.pledge.body: 'Hola,

  <br>

  %username% li agradaria %pledge.name% estar a CoopCycle !

  <br>

  Gràcies!

  <br>

  L’equip de CoopCycle.

  '
user.pledge.subject: El vostre suggeriment és ara a CoopCycle!
user.pledge.body: 'Hola,

  <br>

  Gràcies a tu, %pledge.name% ara és a CoopCycle!!

  <br>

  Atentament,

  <br>

  Equip de CoopCycle.

  '
owner.order.created.subject: Nova comanda per confirmar
owner.order.created.body: 'Hola,

  <br>

  S''ha efectuat una nova comanda al restaurant <strong>%restaurant.name%</strong>.

  '
order.created.subject: Confirmació de la comanda %order.number%
order.created.body: 'Hola,

  <br>

  Hem registrat la vostra comanda.

  <br>

  Comprobarem la vostra comanda tan aviat com sigui possible i ens posarem en contacte
  amb tu quan es confirmi.

  '
order.accepted.subject: La teva comanda %order.number% ha estat acceptada
order.accepted.body.intro: 'Hola,

  <br>

  La vostra comanda està confirmada.

  '
order.cancelled.subject: La teva comanda %order.number% ha estat cancel·lat
order.cancelled.body.intro: 'Hola,

  <br>

  Ho sentim, però s''ha cancel·lat la vostra comanda.

  '
order.delayed.subject: La teva comanda %order.number% s'ha endarrerit
order.delayed.body: 'Hola,

  <br>

  Ho sentim, però la vostra comanda es retardarà %delay% minuts.

  <br>

  Demanem disculpes per les molèsties.

  '
task.done.subject: 'Tasca #%task.id% finalitzat'
