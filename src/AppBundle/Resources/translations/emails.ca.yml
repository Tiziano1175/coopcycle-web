  <br>

  Arriba un Mensakas per portar-lo!

  '
order.foodtech.cancelled: 'El restaurant no pot preparar la vostra comanda %order.number%.

  <br>

  No s’ha carregat el vostre compte.

  '
admin.order.created.subject: S'ha de confirmar la nova comanda
admin.order.created.body: 'Hola,

  <br>

  S''ha creat una nova comanda.

  '
